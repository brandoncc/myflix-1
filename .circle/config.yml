version: 2

jobs:
  build:
    working_directory: ~/myflix
    docker:
      - image: circleci/ruby:2.1.10-node
      - image: circleci/ruby:2.1.10-browsers
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: circleci-demo-ruby
          RAILS_ENV: test
      - image: circleci/postgres:9.5-alpine
        environment:
          POSTGRES_USER: myflix
          POSTGRES_DB: myflix
          POSTGRES_PASSWORD: ""
    environment:
      - STRIPE_PUBLISHABLE_KEY: pk_test_DcUmDlGJDzj8ggwqZ4Z94aio
      - STRIPE_SECRET_KEY: sk_test_R7CsF65YXLyWRgQfDF7X0QBq
    steps:
      - checkout

      # Which version of bundler?
      - run:
          name: Which bundler?
          command: bundle -v

      # Restore bundle cache
      - restore_cache:
          keys:
            - myflix-bundle-v2-{{ checksum "Gemfile.lock" }}
            - myflix-bundle-v2-

      - run:
          name: Bundle Install
          command: bundle check || bundle install

      # Store bundle cache
      - save_cache:
          key: myflix-bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Database setup
          command: bin/rails db:schema:load --trace

      # Run rspec in parallel
      - type: shell
        command: |
          bundle exec rspec --profile 10 \
                            --format RspecJunitFormatter \
                            --out test_results/rspec.xml \
                            --format progress \
                            $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)


      # Save test results for timing analysis
      - store_test_results:
          path: test_results
